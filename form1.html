<!DOCTYPE html>
<html>

<head>
    <title>Lomake esimerkki</title>
</head>

<body>
    <form>
        <fieldset>
            <table>
                <tr>
                    <legend>Contact information</legend>

                </tr>
                <tr>
                    <td>
                        <label>Etunimi:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="text" id="fname" name="fname">
                        <label>Preferred contact method:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Sukunimi:&nbsp; </label>
                        <input type="text" id="lname" name="lname">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        <input type="text" id="mail" email="mail">
                        <input type="checkbox">
                        <label>Email</label>


                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Telephone:</label>
                        <input type="text" id="phone" phone="phone">
                        <input type="checkbox">
                        <label>Telephone</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <fieldset>
        <table>
            <legend>Feedback</legend>
            <tr>
                <td>
                    <label>Message subject:</label>
                    <input type="text" id="sub" name="sub">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="message" rows="15" cols="50">
                </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Attach a file</label>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send">
                </td>
            </tr>

        </table>

    </fieldset>

</body>

</html>
